<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>TIM homepage</title>

        <!-- Bootstrap -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body>
        <!-- Includo navbar da altro file -->
        <header id="includedNavbar"></header>

        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top:-19px;">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                <li data-target="#myCarousel" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/home/banner_slide1.png" alt="Missing image">
                    <span class="textOverCarousel"> <strong>SUCA SUCASUCASCUA SCUSA</strong><br>SUCA di nuovo lol </span>
                </div>
                <div class="item">
                    <img src="images/home/banner_slide2.png" alt="Missing image">
                </div>
                <div class="item">
                    <img src="images/home/banner_slide3.png" alt="Missing image">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <!-- Riquadri in evidenza -->
        <div class="container marketing">
            <div class="row text-center">
                <div class="col-sm-4">
                    <div class="main-content">
                        <section class="hsquare">
                            <img src="images/home/promo_prodotti.png" alt='Grand Canyon'>
                            <p class="htxt">Scopri i Prodotti in promozione</p>
                            <p class="hbtn"><a href="#" class="button">Dettagli</a></p>
                        </section>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="main-content">
                        <section class="hsquare">
                            <img src="images/home/promo_smartlife.png" alt='Grand Canyon'>
                            <p class="htxt">Scopri i Servizi SmartLife in promozione</p>
                            <p class="hbtn"><a href="#" class="button">Dettagli</a></p>
                        </section>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="main-content">
                        <section class="hsquare">
                            <img src="images/home/promo_assistenza.png" alt='Grand Canyon'>
                            <p class="htxt">Scopri i servizi di Assistenza in evidenza</p>
                            <p class="hbtn"><a href="#" class="button">Dettagli</a></p>
                        </section>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>


        <!-- Includo footer da altro file -->
        <footer id="includedFooter" class="panel-footer"></footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <!-- Include navbar e footer dai rispettivi componenti html -->
        <script>
            $(function(){
                $("#includedNavbar").load("/html-componenti/navbar.html");
                $("#includedFooter").load("/html-componenti/footer.html");
            });
        </script>
